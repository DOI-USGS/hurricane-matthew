vizlab: "0.1.4"
info:
  id: hurricane-matthew
  name: Visualization long name
  date: 2016-10-06
  publish-date: 2016-10-20
  path: /hurricane-matthew
  analytics-id: UA-78530187-1
  description: >-
    Describe project here
  thumbnail:    
    url:    
    width: 250    
    height: 250    
    alttext:
fetch:
  -
    id: counties
    location: cache/counties.zip
    reader: shp
    fetcher: counties
    mimetype: application/zip
  -
    id: matthew-track
    location: cache/matthew.zip
    ocean: al
    stormnum: 14
    year: 2016
    reader: shp
    fetcher: hurricaneTrack
    mimetype: application/zip
  -
    id: flowlines
    fetcher: flowlines
    location: data/nhdflowline_network.zip
    mapRange: [-88.132324, -75.432129, 24.994771,36.482036]
    streamorder: 6
process:
  -
    id: matthew-counties
    location: cache/matthew-counties.rds
    processor: matthew_counties
    depends: "counties"
visualize:
  -
    id: matthew-map
    location: figures/matthew-water.svg
    visualizer: matthew_map
    depends: "counties"
    mimetype: image/png
    title: "title..."
    alttext: "alt text..."
publish:
